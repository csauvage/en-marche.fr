<VirtualHost *:80>

	ServerName en-marche.dev
	ServerAlias *.en-marche.dev
	DocumentRoot /www/web
	DirectoryIndex app_dev.php

    <Directory /www/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

	ErrorLog /proc/self/fd/1
	CustomLog /proc/self/fd/2 combined

</VirtualHost>
